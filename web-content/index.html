<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Welcome to My Website</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #28a745;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 2.5rem;
        }

        nav {
            margin: 20px 0;
            text-align: center;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #28a745;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
        }

        .hero {
            text-align: center;
            padding: 50px 20px;
            background-color: #e9ecef;
            border-radius: 8px;
        }

        .hero h2 {
            font-size: 2rem;
            color: #28a745;
        }

        .hero p {
            font-size: 1.2rem;
            margin-top: 10px;
            color: #555;
        }

        footer {
            margin-top: 50px;
            background-color: #28a745;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        footer p {
            font-size: 1rem;
        }

        @media (max-width: 768px) {
            .hero h2 {
                font-size: 1.5rem;
            }

            .hero p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to My Website</h1>
    </header>

    <nav>
        <a href="/">Home</a>
        <a href="about.html">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
    </nav>

    <div class="container">
        <section class="hero">
            <h2>Your Journey Starts Here</h2>
            <p>Discover amazing content, insightful articles, and the best services tailored just for you.</p>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 My Website. All Rights Reserved.</p>
    </footer>

</body>
</html>
